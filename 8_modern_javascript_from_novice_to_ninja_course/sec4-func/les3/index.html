<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // callbacks & foreach

        const myFunc = (callbackFunc) => {
            //do something
            let value = 50;
            callbackFunc(value);
        };

        myFunc(function(value){
            // do something
            console.log(value);
        });

    </script>
</body>
</html>
