    <script>
        let scoreJohn = (110 + 120 + 103) / 3;
        let scoreMike = (116 + 94 + 123) / 3;
        let scoreMary = (97 + 134 + 105) / 3;
        // let scoreJohn = 110;
        // let scoreMike = 111;
        // let scoreMary = 112;

        console.log(scoreJohn, scoreMike, scoreMary);

        if (scoreJohn > scoreMike && scoreJohn > scoreMary) {
            console.log('John team wins with ' + scoreJohn + ' points');
        } else if (scoreMike > scoreJohn && scoreMike > scoreMary) {
            console.log('Mike team wins with ' + scoreMike + ' points');
        } else if (scoreMary > scoreJohn && scoreMary > scoreMike) {
            console.log('Mary team wins with ' + scoreMike + ' points');
        } else {
            console.log('There is a draw!');
        }
