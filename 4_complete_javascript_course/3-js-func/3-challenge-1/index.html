<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let tipPaid;

        function tipCalc(tip) {
            let tipPaid;
            if (tip < 50) {
                tipPaid = .2;
            } else if (tip <= 200 && tip >= 50) {
                tipPaid = .15;
            } else {
                tipPaid = .1;
            }
            return tipPaid * tip;
        }

        let bills = [124, 48, 268];
        let tips = [tipCalc(bills[0]),
            tipCalc(bills[1]),
            tipCalc(bills[2]),
        ];

        let finalResult = [bills[0]+tips[0],
        bills[1]+tips[1],
        bills[2]+tips[2]];        
        console.log(tips, finalResult);
    </script>
</body>

</html>
