<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        
        <fieldset>
            <legend>Profile info</legend>
        
            Name: <input type="text" placeholder="Write your name here.."><br>
            Email: <input type="email" placeholder="your@email.com"><br>
            Password: <input type="password">
            <br><br>
                        
            Gender: <br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female
            
            <br><br>
            
            <input type="checkbox"> I have a laptop
            <input type="checkbox"> I have a dekstop
            
            <br><br>
            
            Age:<br>
            <select>
                <option>0-20</option>
                <option>20-40</option>
                <option>40+</option>
            </select>
            
            <br><br>
            
            Biography: <br>
            <textarea cols="30" rows="3"></textarea>
            
            <br><br>
            
            <input type="submit" value="Save my info!">
            <input type="reset" value="Clear form">
            
        </fieldset>
        
        
        
    </body>
</html>
