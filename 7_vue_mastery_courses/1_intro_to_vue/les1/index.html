<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="nav-bar"></div>

    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" alt="">
                <!-- <a :href="link">Click me</a> -->
            </div>

            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="inventory > 10">In Stock</p>
                <p v-if="inventory <= 10 && inventory > 0">Almost Sold Out</p>
                <p v-else :class="{ outOfStock: !inStock }">Out of Stock</p>
                <span v-if="onSale">On Sale!</span>

                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>

                <ul>
                    <li v-for="size in sizes">{{ size }}</li>
                </ul>

                <div v-for="variant in variants" :key="variant.variantId" class="color-box"
                    :style="{backgroundColor: variant.variantColor}" @mouseover="updateProduct(variant.variantImage)">
                </div>

                <button v-on:click="addToCart" :disabled="!inStock" :class="{disabledButton: !inStock}">Add to Cart</button>
                <button v-on:click="removeFromCart">Remove from Cart</button>

                <div class="cart">
                    <p>Cart ({{cart}})</p>
                </div>
            </div>
        </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
